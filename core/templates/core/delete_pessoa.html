{% extends 'core/base.html' %}
{% load bootstrap %}

{% block main %}

<br><div class="alert alert-danger" role="alert"><h3>Tem certeza que quer deletar <strong>{{pessoa}}</strong>? Esta ação não poderá ser desfeita!</h3></div>

<form action="{% url 'core_delete_pessoa' pessoa.RegistroCBJ %}" method="POST">

</form>

{% endblock %}
