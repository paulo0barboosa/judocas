{% extends 'core/base.html' %}

{% block main %}

<h2>filiados cadastrados</h2>

<ul>
{% for filiado in filiados %}
    <li> {{ filiado.Nome }} </li>
{% endfor %}
</ul>

<form action="{% url 'core_cadastra_filiado' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>


{% endblock %}
